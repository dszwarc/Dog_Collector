{% extends 'base.html' %}
{% block content %}

<h1>The Dog Park</h1>

{% for d in dogs %}
<a href="{% url 'dogs_detail' d.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ d.name }}</span>
      <p>Breed: {{ d.breed }}</p>
      <p>Description: {{ d.description }}</p>
      {% if d.age > 0 %}
        <p>Age: {{ d.age }}</p>
      {% else %}
        <p>Age: Puppy</p>
      {% endif %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
